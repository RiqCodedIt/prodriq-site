    <!-- For the input radio, name must match to be treated as a group -->
    <div class="card">
      <h1>Fill out this form</h1>
      <div class="studio-selection">
        <div class="slot">
          <input type="radio" id="chickenRoom" name="studio">
          <label for="chickenRoom">The Chicken Room</label>
        </div>
        <div class="slot">

      </div>
      <div class="date-selection">
        <label for="sessionDate">Pick a date:</label>
        <input type="date" id="sessionDate" name="session">
      </div>
      <div class="hours-selection">
        <label for="sessionDate">Pick hours:</label>
        <select name="time" id="time-slots">
          <option value="1hr">1 hr</option>
          <option value="2hr">2 hr</option>
          <option value="3hr">3 hr</option>
          <option value="4hr">4 hr</option>

        </select>
      </div>
      <div class="time-input">
